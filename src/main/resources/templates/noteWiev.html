<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <title>Детали заметки</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/backgroundStyle.css">
</head>
<body>
<header th:insert="~{/blocks/header :: header}"></header>

<div class="container">
    <div class="row align-items-center">
        <div class="col-auto"> <h1>Заметка</h1> </div>

        <div class="col">
            <a th:href="@{'/notes/' + ${note.id}+'/edit'}" title ="Редактировать заметку">
                <button type="button" class="btn btn-light">
                    <img height=20 src="https://github.com/Mukusha/Notes/blob/Created-jar/src/main/resources/com/note/picture/update.png?raw=true"/>
                </button>
            </a>

        </div></div>
    <div class="row">
        <div class="col">
            <div class="row">


                <div class="row g-3 align-items-start">
                    <div class="col-auto">
                        <label class="form-label">Тема:</label>
                    </div>
                    <div class="col-auto">
                        <label class="form-label" name="subjectNotes" th:text="${note.subjectNotes}">Тема</label>
                    </div>
                    <div class="col-auto">
                        <label class="col-form-label"><input type="checkbox"
                                                             aria-label="Checkbox for following text input">
                            Важное</label>
                    </div>
                    <div class="col-auto">

                        <button type="button" class="btn btn-warning">цвет</button>
                    </div>
                </div>


            </div>
            <div class="row">

                <div class="row g-3 align-items-start">
                    <div class="col-auto">
                        <label class="form-label">Текст</label>
                    </div>
                    <div class="col">
                        <label name="fullTextNotes" class="form-label"  th:text="${note.fullTextNotes}">Текст </label>
                    </div>
                </div>

            </div>


            <div class="row" style="float: right">
                <small class="text-muted align-self-end" title="Дата последнего редактирования" th:text="${note.dateModification}">Дата последнего редактирования</small>
            </div>


        </div>

        <div class="col">

            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://mobimg.b-cdn.net/v3/fetch/94/94c56e15f13f1de4740a76742b0b594f.jpeg"
                             class="d-block w-100">
                    </div>
                    <div class="carousel-item">

                        <img src="https://avatars.mds.yandex.net/i?id=8f10cac86dd848f5a66c86a5fdded132c709c5db-8497407-images-thumbs&n=13"
                             class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="https://avatars.mds.yandex.net/i?id=65283d80c3ad25ed35a43da05013de072127ce16-8496938-images-thumbs&n=13"
                             class="d-block w-100">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>


        </div>
    </div>



</div>
</div>

<div th:insert="~{/blocks/footer::footer}"></div>
</body>
</html>
