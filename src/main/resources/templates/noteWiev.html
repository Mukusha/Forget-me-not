<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <title>Детали заметки</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/backgroundStyle.css">
</head>
<body>
<header th:insert="~{/blocks/header :: header}"></header>

<div class="container">
    <div class="row align-items-center">
        <div class="col-auto"> <h1>Заметка</h1> </div>

        <div class="col">
            <a th:href="@{'/note/' + ${note.id}+'/edit'}" title ="Редактировать заметку">
                <button type="button" class="btn btn-light">
                    <img height=20 src="https://github.com/Mukusha/Notes/blob/Created-jar/src/main/resources/com/note/picture/update.png?raw=true"/>
                </button>
            </a>

        </div></div>
    <div class="row">
        <div class="col">
            <div class="row">


                <div class="row g-3 align-items-start">
                    <div class="col-auto">
                        <label class="form-label">Тема:</label>
                    </div>
                    <div class="col-auto">
                        <label class="form-label" name="subjectNotes" th:text="${note.subjectNotes}">Тема</label>
                    </div>
                    <div class="col-auto">
                        <a th:href="'/note/'+${note.id}+'/view/important'" class="btn btn-outline-dark btn-sm" title="пометить как важное"
                           data-bs-toggle="popover"  data-bs-trigger="hover focus">
                            <img th:if=" ${note.isImportant}" width=20 height=20 src="https://img.icons8.com/color/256/filled-star.png">
                            <img th:if="not  ${note.isImportant}" width=20 height=20 src="https://img.icons8.com/ios/256/christmas-star.png">
                        </a>
                    </div>

                </div>


            </div>
            <div class="row">

                <div class="row g-3 align-items-start">
                    <div class="col-auto">
                        <label class="form-label">Текст</label>
                    </div>
                    <div class="col">
                        <label name="fullTextNotes" class="form-label"  th:text="${note.fullTextNotes}">Текст </label>
                    </div>
                </div>

            </div>


            <div class="row" style="float: right">

                <small class="text-muted" title="дата последнего редактирования"
                       th:text="${#dates.format(note.dateModification, 'dd-MM-yyyy HH:mm')}">Дата последнего редактирования</small>

                <a th:href="'/note/'+${note.id}+'/delete'" class="btn btn-outline-dark btn-sm" title="Удалить"
                   data-bs-toggle="popover"  data-bs-trigger="hover focus">
                    <img width=20 height=20
                         src="https://e7.pngegg.com/pngimages/160/341/png-clipart-rubbish-bins-waste-paper-baskets-recycling-bin-computer-icons-others-miscellaneous-text.png">
                </a>
            </div>


        </div>

        <div class="col" style="background-color: grey">

            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div th:each="img : ${note.images}">
                        <div class="carousel-item active text-center" >
                            <img th:src="'/img/'+${img.filenameImage}"  style="max-width:550px;max-height:350px;
  width:auto; height:auto" >
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>


        </div>
    </div>



</div>
</div>

<div th:insert="~{/blocks/footer::footer}"></div>
</body>
</html>
