<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <title>Добавить новую заметку</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/backgroundStyle.css">
</head>
<body >
<header th:insert="~{/blocks/header :: header}"></header>

<div class="row g-3 align-items-center">
    <div class="col-auto">
        <label for="sub" class="col-form-label">Тема</label>
    </div>
    <div class="col-auto">
        <input type="text" id="sub" class="form-control" aria-describedby="passwordHelpInline">
    </div>
    <div class="col-auto">
        <label  class="col-form-label">Важное</label>
    </div>
    <div class="col-auto">
        <label  class="col-form-label">цвет</label>
    </div>
</div>
</br>
<div class="row g-3 align-items-center">
    <div class="col-auto">
        <label for="text" class="col-form-label">Текст</label>
    </div>
    <div class="col-auto">
        <input type="text" id="text" class="form-control" aria-describedby="passwordHelpInline">
    </div>
</div>

<div class="mb-3">
    <label for="formFileMultiple" class="form-label">Выберите файлы</label>
    <input class="form-control" type="file" id="formFileMultiple" multiple>
</div>

<label  class="col-form-label">сохранить</label>

<div th:insert="~{/blocks/footer::footer}"></div>
</body>
</html>
