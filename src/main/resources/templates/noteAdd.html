<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <title>Добавить новую заметку</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/backgroundStyle.css">

</head>
<body>
<header th:insert="~{/blocks/header :: header}"></header>

<div class="container">
    <h1>Новая заметка</h1>
    <form method="post" enctype="multipart/form-data">

            <div class="row">
                <div class="col">
                    <div class="row">


                        <div class="row g-3 align-items-start">
                            <div class="col-auto">
                                <label class="form-label">Тема</label>
                            </div>
                            <div class="col-auto">
                                <input class="form-control" type="text" name="subjectNotes" placeholder="Введите тему">
                            </div>
                            <div class="col-auto">
                                <label class="col-form-label"><input type="checkbox" name="isImportant"/>-Важное</label>
                            </div>
                            <div class="col-auto">

                                <button type="button" class="btn btn-warning">цвет</button>
                            </div>
                        </div>


                    </div>
                    <div class="row">

                        <div class="row g-3 align-items-start">
                            <div class="col-auto">
                                <label class="form-label">Текст</label>
                            </div>
                            <div class="col">
                <textarea type="text" name="fullTextNotes" class="form-control" rows="6"
                          placeholder="Введите полный текст"></textarea>
                            </div>
                        </div>

                    </div>


                    <div class="row">

                        </br>

                        <div class="mb-3">
                            <label for="formFileMultiple" class="form-label"  name="action" value="addImg">Добавить изображения </label>
                            <input
                                    class="form-control"
                                    type="file"
                                    id="formFileMultiple"
                                    name="file"
                                    accept=".jpg, .jpeg, .png"
                                    multiple />
                        </div>

                        </br>

                    </div>


                </div>

                <div class="col">

                </div>
            </div>


            <button type="submit" name="action" value="saveNote">Сохранить заметку</button>

        </form>
  </div>


<div th:insert="~{/blocks/footer::footer}"></div>
</body>
</html>
