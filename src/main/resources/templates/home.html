<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <title>Главная страница</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/backgroundStyle.css">
</head>
<body>

<header th:insert="~{/blocks/header :: header}"></header>


<div class="container">

    <div class="row">
        <div class="col">
            <h1>Последние заметки</h1>
        </div>
        <div class="col" style="float: right">
            <p>кол-во заметок</p>
        </div>
    </div>

    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
        <option selected>Сортировка по дате изменения</option>
        <option value="1">Сортировка по дате создания</option>
        <option value="2">Сортировка по алфавиту</option>
        <option value="3">Сортировка по цвету</option>
    </select>
    </br>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div th:each="el : ${notes}">


            <div class="col">
                <div class="card shadow-sm">
                    <img class="card-img-top bg-image"
                         src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQgNy1zsLn3pur5eIYCEJz-Fb8AJuMJ5KmuB-eSq5q&s">
                    <div class="card-img-overlay">
                        <a href="#" class="btn btn-outline-warning btn-sm float-end"
                           data-bs-toggle="popover" data-bs-content="Edit image" data-bs-trigger="hover focus">
                            <img width=20 height=20
                                 src="https://e7.pngegg.com/pngimages/131/551/png-clipart-desktop-computer-icons-a-notice-miscellaneous-angle.png">
                        </a>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${el.subjectNotes}">Тема</h5>
                        <p class="card-text" th:text="${el.fullTextNotes}">Анонс</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a type="button" class="btn btn-sm btn-outline-secondary"
                                   th:href="'/notes/'+${el.id}+'/view'">Посмотреть</a>
                                <a type="button" class="btn btn-sm btn-outline-secondary"
                                   th:href="'/notes/'+${el.id}+'/edit'">Редактировать</a>
                            </div>
                            <small class="text-muted" title="время с последнего редактирования"
                                   th:text="${el.dateModification}">9 mins</small>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>


</div>

<div th:insert="~{/blocks/footer::footer}"></div>

</body>
</html>
